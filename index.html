<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Rock - Paper - Scissors</title>
        <meta charset ="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <h1 class="main-header">Rock, Paper, Scissors</h1>
        <div class="winner">
            <p class="game-winner"></p>
        </div>
        <div class="main-game-body">

            
            <div class="game-window">

                <div class="playerButtons">
                
                    <div class="rock-button">
                        <button id="rock" class="selections rock">Rock</button>
                        <p>Choose me!</p>
                    </div>
    
                    <div class="paper-button">
                        <button id="paper" class="selections paper">Paper</button>
                        <p>No, me!</p>
                    </div>
    
                    <div class="scissors-button">
                        <button id="scissors" class="selections scissors">Scissors</button>
                        <p>Me me me meeeee!</p>
                    </div>
                    
                </div>

                <div class="outcomes"> 

                    <h2 class="score-title">Score</h2>
    
                    <div class="p-c-scores">
                        <div class="player-score">
                            <h3>Player: </h3>
                            <p class="player"></p>
                        </div>
    
                        <div class="computer-score">
                            <h3>Computer:</h3>
                            <p class="computer"></p>
                        </div>
                    </div>
                
                </div>

                <div class="main-round-window">
                    <div class="the-play-display">
                        <div class="player-chooses">
                            <h2 class="choice-header">Player selection:</h2>
                            <p class="player-play"></p>
                        </div>
                        
                        <div class="computer-chooses">
                            <h2 class="choice-header"> Computer selection:</h2>
                            <p class="computer-play"></p>
                        </div>
                    </div>

                    <div class="results-container">
                        <h2>Round Results</h2>
                        <p class="results"></p>
                    </div> 
                </div>

            </div>

            

        </div>
        
        <script src="script.js"></script> 

    </body>
</html>
